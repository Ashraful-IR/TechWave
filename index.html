<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>TECHWAVE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/TechWave.png" alt="Logo" />
        </div>
        <div class="link">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
          </ul>
        </div>
        <div class="btn">
          <button>
            Subscribe <img src="./assets/ArrowRight.png" alt="" />
          </button>
        </div>
      </nav>
    </header>
    <main>
      <header>
        <div class="hero-sec">
          <div class="hero-container">
            <div class="mid-img">
              <div class="big-img">
                <img src="./assets/hero-circle.png" alt="" />
                <img src="./assets/microphone.png" alt="" class="center-img" />
              </div>
              <div class="icon">NEW</div>
            </div>
            <div class="hero-heading">
              <span class="white">Tech</span><span class="white">Wave</span>
            </div>
            <div class="hero-subheading">
              <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>
            <div class="hero-buttons">
              <button class="hero-btn-1"><img src="./assets/spotify.png" alt="">Listen on Spotify</button>
              <button class="hero-btn-2"><img src="./assets/message.png" alt="">Subscribe</button>
            </div>
          </div>
        </div>
      </header>
    </main>
    <footer>
      <div class="f-container">
        <div class="f-img">
          <!-- <img src="./assets/TechWave.png" alt="" /> -->

        </div>
        <div class="f-platforms">
          <div class="f-p-items">
            <img src="./assets/spotify.png" alt="" />
            <h1>Spotify</h1>
          </div>
          <div class="f-p-items">
            <img src="./assets/apple-podcast.png" alt="" />
            <h1>Apple Podcast</h1>
          </div>
          <div class="f-p-items">
            <img src="./assets/youtube-podcast.png" alt="" />
            <h1>Youtube</h1>
          </div>
          <div class="f-p-items">
            <img src="./assets/twitter.png" alt="" />
            <h1>Twitter</h1>
          </div>
        </div>
        <div class="copywright">
